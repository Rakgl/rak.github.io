<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title></title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../image/logo.jpg" alt="logo">
            <h1><a href="#">AltoCargo</a></h1>
        </div>
        <nav>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tienda</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">About us</a></li>
        </nav>
        <div class="searcher">
            <input class="search" type="search" name="search" id="search" placeholder="Search">
            <div class="ES">
                <i class="fa-brands fa-amazon"></i>
                <p>ES</p>
            </div>
        </div>
        <div class="icon-shop">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>
                            <!-- swiper -->
    <div class="swiper">
        <div class="swiper-left">
            <h2>Purchase for purchases</h2>
            <div class="txt-inline">
                <h2>greater than</h2>
                <h1 class="price">30$</h1>
            </div>
            <p class="discount">10% discount</p>
        </div>
        <div class="swiper-right">
            <div class="block">
                <img src="../image/red-shirt.jpg" alt="" style="width: 40%;">
            </div>
            <div class="block">
                <img src="" alt="">
            </div>
            <div class="caseras">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
    </div>







    <script src="index.js"></script>
</body>
</html>
