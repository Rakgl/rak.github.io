<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <h2>Welcome back</h2> <br>
            <h2>Please login to your admin account</h2>
            <form id="login-form">
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" placeholder="Username"><br>
                <label for="pwd">Password</label><br>
                <input type="password" id="pwd" name="pwd" placeholder="Password"><br><br>
                <div class="login">
                    <button class="btn" id="btn" onclick="goToPage()">Login</button>
                </div>
                <p class="text">Or continue with</p>
                <div class="icon">
                    <button class="btn-icon"><i class="fa-brands fa-google"></i></button>
                    <button class="btn-icon"><i class="fa-brands fa-github"></i></button>
                    <button class="btn-icon"><i class="fa-brands fa-facebook"></i></button>
                </div>
                <div class="sign-up">
                    <p>Don't have an account yet?</p>
                    <a href="#">Sign up</a>
                    <i class="fa-solid fa-face-smile"></i>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
