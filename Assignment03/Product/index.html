<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Admin</title>
</head>
<body>
    <div class="container">
        <div class="left-bar">
            <h2 class="logo" >Shop</h2>
            <div class="icon" id="icon">
                <i class="fa-solid fa-house-chimney"></i>
                <a class="icon-text" href="#">Dashboards</a>
            </div>
            <div class="icon" id="icon1">
                <i class="fa-solid fa-bag-shopping"></i>
                <a class="icon-text" href="#">Product</a>
            </div>
            <div class="icon">
                <i class="fa-sharp fa-solid fa-gem"></i>
                <a class="icon-text" href="#">Widgets</a>
            </div>
            <div class="icon">
                <i class="fa-brands fa-elementor"></i>
                <a class="icon-text" href="#">Ul Elements</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-note-sticky"></i>
                <a class="icon-text" href="#">Pages</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-calendar"></i>
                <a class="icon-text" href="#">Calender</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-file-waveform"></i>
                <a class="icon-text" href="#">Forms</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-table"></i>
                <a class="icon-text" href="#">Table</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-chart-pie"></i>
                <a class="icon-text" href="#">Graphs & Maps</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-layer-group"></i>
                <a class="icon-text" href="#">Layouts</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-diamond"></i>
                <a class="icon-text" href="#">Authentication</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-link"></i>
                
                <a class="icon-text" href="#">Link</a>
            </div>
        </div>
        <div class="right-bar">
            <div class="top-body">
                <div class="top-left">
                    <i class="fa-solid fa-house-chimney"></i>
                    <a class="icon-text" href="#">Home</a>
                    <i class="fa-solid fa-chevron-right"></i>
                    <a class="icon-text" href="#">Product</a>
                    <i class="fa-solid fa-chevron-right"></i>
                    <a class="icon-text" href="#">Orders</a>
                </div>
                <div class="top-right">
                    <i class="bi bi-brightness-alt-high-fill" id="toggleDark"></i>
                </div>
            </div>
            <div class="body-bottom" id="body-bottom">
                <h2 class="order">Order History</h2>
                <div class="box">
                    <div id="product"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="theme.js" defer></script>
</body>
</html>
