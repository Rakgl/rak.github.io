<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Admin</title>
</head>
<body>
    <div class="container">
        <div class="left-bar">
            <h2 class="logo" >Shop</h2>
            <div class="icon" id="icon">
                <i class="fa-solid fa-house-chimney"></i>
                <p class="icon-text">Dashboards</p>
            </div>
            <div class="icon" id="icon1">
                <i class="fa-solid fa-bag-shopping"></i>
                <p class="icon-text">Product</p>
            </div>
            <div class="icon">
                <i class="fa-sharp fa-solid fa-gem"></i>
                <p class="icon-text">Widgets</p>
            </div>
            <div class="icon">
                <i class="fa-brands fa-elementor"></i>
                <p class="icon-text">Ul Elements</p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-note-sticky"></i>
                <p class="icon-text">Pages</p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-calendar"></i>
                <p class="icon-text">Calender</p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-file-waveform"></i>
                <p class="icon-text">Forms</p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-table"></i>
                <p class="icon-text">Table</p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-chart-pie"></i>
                <p class="icon-text">Graphs & Maps</p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-layer-group"></i>
                <p class="icon-text">Layouts</p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-diamond"></i>
                <p class="icon-text">Authentication</p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-link"></i>
                <p class="icon-text">Link</p>
            </div>
        </div>
        <div class="right-bar">
            <div class="top-body">
                <div class="top-left">
                    <i class="fa-solid fa-house-chimney"></i>
                    <p class="icon-text">Home</p>
                    <i class="fa-solid fa-chevron-right"></i>
                    <p class="icon-text">Product</p>
                    <i class="fa-solid fa-chevron-right"></i>
                    <p class="icon-text">Orders</p>
                </div>
                <div class="top-right">
                    <i class="bi bi-brightness-alt-high-fill" id="toggleDark"></i>
                </div>
            </div>
            <div class="body-bottom" id="body-bottom">
                <h2 class="order">Order History</h2>
                <div id="product"></div>
            </div>
        </div>
    </div>
    <script src="theme.js" defer></script>
</body>
</html>
